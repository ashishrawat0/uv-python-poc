<table
  mat-table
  [dataSource]="transactionData"
  class="mat-elevation-z8 z-depth-5 w-100"
>
  <ng-container matColumnDef="class">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="text-center justify-content-center"
    >
      Class
    </th>
    <td
      mat-cell
      *matCellDef="let transactionData"
      class="text-center justify-content-center"
    >
      {{ transactionData.class }}
    </td>
  </ng-container>
  <ng-container matColumnDef="sku">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="text-center justify-content-center"
    >
      Sku
    </th>
    <td
      mat-cell
      *matCellDef="let transactionData"
      class="text-center justify-content-center"
    >
      {{ transactionData.sku }}
    </td>
  </ng-container>
  <ng-container matColumnDef="mkdn">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="text-center justify-content-center"
    >
      Markdown
    </th>
    <td
      mat-cell
      *matCellDef="let transactionData"
      class="text-center justify-content-center"
    >
      {{ transactionData.mkdn }}
    </td>
  </ng-container>
  <ng-container matColumnDef="desc">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="text-center justify-content-center"
    >
      Description
    </th>
    <td
      mat-cell
      *matCellDef="let transactionData"
      class="text-center justify-content-center"
    >
      {{ transactionData.desc }}
    </td>
  </ng-container>
  <ng-container matColumnDef="rental">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="text-center justify-content-center"
    >
      Rental
    </th>
    <td
      mat-cell
      *matCellDef="let transactionData"
      class="text-center justify-content-center"
    >
      {{ transactionData.rental }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="transactionHeading"></tr>
  <tr mat-row *matRowDef="let row; columns: transactionHeading"></tr>
</table>
